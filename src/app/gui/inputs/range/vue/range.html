<baseinput :state="state">
    <input
      slot="body"
      @keydown.69.prevent=""
      @keydown.13.stop=""
      @change="checkValue"
      @input="checkValue"
      @blur="checkValue"
      style="width:100%; padding-right: 5px;"
      class="form-control"
      v-disabled="!editable"
      :class="{'input-error-validation' : notvalid}"
      v-model="state.value"
      type="number"
      :step="step">
</baseinput>
