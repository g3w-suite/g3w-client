<baseinput :state="state">
  <input
    @change="change"
    @input="change"
    class="form-control"
    style="width:100%"
    v-disabled="!editable"
    :class="{'input-error-validation' : notvalid}"
    v-model="state.value"
    slot="body"
    type="number"
    :step="state.step || 1"
    :placeholder="state.default">
</baseinput>
