<baseinput :state="state">
  <input
    :placeholder="state.default"
    type="color"
    slot="body"
    @change="change"
    v-disabled="!editable"
    :field="state.name"
    class="form-control"
    style="cursor: pointer"
    v-model="state.value"
    :class="{'input-error-validation' : notvalid}"
    :id="state.name">
</baseinput>
