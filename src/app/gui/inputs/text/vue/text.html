<baseinput :state="state">
  <input
    :placeholder="state.default"
    slot="body"
    @keyup="isMobile() ? mobileChange($event) : change()"
    v-disabled="!editable"
    :field="state.name"
    class="form-control"
    v-model="state.value"
    :class="{'input-error-validation' : notvalid}"
    :id="state.name">
</baseinput>
