<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
<head>
  <meta charset="UTF-8">
  <title>Test Iframe</title>
</head>
<body style="width:100%; height: 100%; margin: 0;">
<iframe style="width: 100%; height: 100%; border: 0;" src="http://192.168.1.3:3000/?project=test-iframe/qdjango/62"></iframe>
</body>
<script>
  const MESSAGE = {}; // message to send to iframe
  const iframe = document.querySelector('iframe');
  const getMessage = evt =>{
    const {action, response} = evt.data;
    //get action ready
    if (action === "app:ready") {
      // send message to iframe
      setTimeout(()=>{
        iframe.contentWindow.postMessage(MESSAGE, '*')
      }, 2000)
    }
  };
  if (window.addEventListener) window.addEventListener("message", getMessage, false);
  else window.attachEvent("onmessage", getMessage());
</script>
</html>
