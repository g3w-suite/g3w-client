<div class="g3w-iternet-editing-panel">
  <template v-for="toolbar in editorstoolbars">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{ toolbar.name }}</h3>
      </div>
      <div class="panel-body">
        <template v-for="tool in toolbar.tools">
          <div class="editbtn" :class="{'enabled' : (state.editingOn && editingtoolbtnEnabled(tool)), 'toggled' : editingtoolbtnToggled(toolbar.layercode,tool.tooltype)}">
            <img height="30px" width="30px" @click="toggleEditTool(toolbar.layercode,tool.tooltype)" :alt.once="tool.title" :title.once="tool.title" :src.once="resourcesurl+'images/'+tool.icon"></img>
          </div>
        </template>
      </div>
    </div>
  </template>
  <div>
    <button class="btn btn-primary" v-disabled="editingbtnEnabled" :class="{'btn-danger' : state.editingOn}" @click="toggleEditing">{{ editingbtnlabel }}</button>
    <img v-show="state.retrievingData" :src="resourcesurl +'images/loader.svg'">
  </div>
  <div class="message">
    {{{ message }}}
  </div>
</div>
