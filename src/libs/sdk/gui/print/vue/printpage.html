<div id="pdf-output" style="height:100%">
  <transition :duration="500" name="fade">
    <bar-loader :loading="loading"></bar-loader>
  </transition>
  <div v-if="showdownloadbutton" style="top: 23px;right: 70px;position: absolute;">
    <a :href="jpegimageurl" :download="downloadImageName">
      <button class="btn skin-button" style="font-weight: bold;" role="button">Download</button>
    </a>
  </div>
  <iframe :type="state.mime_type" id="printoutput" v-show="state.url"  style="border:0;width:100%;height:100%;" :src="state.url"></iframe>
  <h4 v-if="!state.layers" v-t="'sdk.print.no_layers'"></h4>
</div>
